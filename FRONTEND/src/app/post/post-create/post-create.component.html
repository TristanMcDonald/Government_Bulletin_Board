<h2>Add a Post</h2>


<form (submit)="onaddpost(addPost)" #addPost="ngForm">

    <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Subject</mat-label>
            <input matInput
            type = "text"
            ngModel name="enteredSubject"
            placeholder="Post Subject"
            required
            minlength="1"
            pattern="^[a-zA-Z0-9\s_-]+$"
            #enteredID = "ngModel"/>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput
            type = "text"
            ngModel name = "enteredDescription"
            placeholder="Post Description"
            required
            minlength="1"
            pattern="^[a-zA-Z0-9\s_-]+$"
            #enteredName = "ngModel"/>
        </mat-form-field>
    </div>

<button mat-raised-button color="primary" type="submit">Add Post</button>
</form>
